<!DOCTYPE html>
<html>
    <head>
        <script>
            function sum() {
                var num1 = Number(document.getElementById('num1').value);
                var num2 = Number(document.getElementById('num2').value);
                

                document.getElementById('sum').innerHTML = num1  + num2;
                document.getElementById('sum').style.backgroundColor = "green";
                document.getElementById('sum').style.color = "white";

                document.getElementById('subtraction').innerHTML = num1 - num2;
                document.getElementById('subtraction').style.backgroundColor = "blue";
                document.getElementById('subtraction').style.color = "white";

                document.getElementById('multiplication').innerHTML =num1 * num2;
                document.getElementById('multiplication').style.backgroundColor = "blue";
                document.getElementById('multiplication').style.color = "white";

                document.getElementById('division').innerHTML = num1 / num2;
                document.getElementById('division').style.backgroundColor = "yellow";
                document.getElementById('division').style.color = "white";
               
            }
        </script>
    </head>
    <body>
        <h2>SUM CALCULATOR</h2>

        <label for="num1">FIRST NUMBER</label><br>
        <input type="number" id="num1"><br><br>

        <label for="num2">SECOND NUMBER</label><br>
        <input type="number" id="num2"><br><br>

        <button type="button" onClick="sum()">COMPUTE</button>
        
        <p id="sum"></p>
        <p id="subtraction"></p>
        <p id="multiplication"></p>
        <p id="division"></p>
        
    </body>
</html>
